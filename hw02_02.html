<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        野球のスコアシュミレーション
    </title>
    <link rel="stylesheet" href="css/hw02_02.css">
</head>
<body>
    <p>自分のチーム名：<input type="text" id="homeTeam" value="orix"></p>
    <p>対戦相手：<input type="text" id="opponentTeam" value="lions"></p>
    <p><button type="button" id="playBtn">シーズンプレイ</button></p>
    
    <table id="matchList">
        <thead>
            <th>試合数</th>
            <th>チーム名</th>
            <th>試合結果</th>
            <th>勝敗</th>
        </thead>
        <tbody>
            <!-- <tr>ここに入れる</tr> -->
        </tbody>
        <tfoot>
            <tr>
                <th>
                    自分の勝率：
                </th>
                <th id="winPct">
                </th>
                <th>
                    勝敗数：
                </th>
                <th id="matchWinPct">
                </th>
            </tr>
        </tfoot>
    </table>
    <script src="js/hw02_02.js"></script>
</body>
</html>
