<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラーメン診断</title>
    <link rel="stylesheet" href="css/ra-menndiagnosis.css">
</head>
<body>
    <h1>〜あなたの好きなラーメンを紹介します〜</h1>
    <p>あなたのおすすめのラーメンを紹介させていただきます。<br>
    そのために５つの簡単な質問に回答してください。</p>
    <h2>あなたはこってりがすき？それともあっさり？</h2>
    <label><input type="radio" value="rich" id="rich" name="q1">こってり</label>
    <label><input type="radio" value="easy" id="easy" name="q1">あっさり</label>
    <h2>ラーメンを食べるなら？</h2>
    <label><input type="radio" value="far" id="far" name="q2">遠くても行けます！</label>
    <label><input type="radio" value="near" id="near" name="q2">なるべく近くがいい</label>
    <h2>ラーメンに出せる値段は？</h2>
    <label><input type="radio" value="cheap" id="cheap" name="q3">安い方がいい</label>
    <label><input type="radio" value="expensive" id="expensive" name="q3">美味しいなら高くても！</label><br>

    <button type="button" id="btn">決定</button>
    <h3></h3>
    <script src="js/ra-menndiagnosis.js"></script>
</body>
</html>
