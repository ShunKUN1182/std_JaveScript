<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>
    宿題（電卓を作ろう）
   </h1> 
   <table>
      <form name="dentaku"></form>
      <tbody>

         <th colspan="4">
            <input type="text" id="keisan" readonly>
         </th>

         <!-- 7から9のボタン配置 -->
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <th><button>/</button></th>
         </tr>
         <!-- 4から6のボタン配置 -->
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <th><button>*</button></th>
         </tr>
         <!-- 1から3のボタン配置 -->
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <th><button>-</button></th>
         </tr>
         <!-- リセット、０、イコールの配置 -->
          <tr>
            <td><button>=</button></td>
            <td><button>0</button></td>
            <td><button>C</button></td>
            <th><button>+</button></th>
           </tr>
         </tbody>
      </form>
</table>
   <script src="../js/hw_01.js"></script>
</body>
</html>
