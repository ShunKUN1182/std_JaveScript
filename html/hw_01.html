<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓チャレンジ</title>
</head>
<body>
   <h1>
    宿題（電卓を作ろう）
   </h1> 
   <form name="dentaku"></form>
   <table>
      <tbody>

         <th colspan="4">
            <input type="text" id="keisan" readonly>
         </th>

         <!-- 7から9のボタン配置 -->
          <div>
            <tr>
               <td><button class="num">7</button></td>
               <td><button class="num">8</button></td>
               <td><button class="num">9</button></td>
               <th><button class="num">/</button></th>
            </tr>
            <!-- 4から6のボタン配置 -->
            <tr>
               <td><button class="num">4</button></td>
               <td><button class="num">5</button></td>
               <td><button class="num">6</button></td>
               <th><button class="num">*</button></th>
            </tr>
            <!-- 1から3のボタン配置 -->
            <tr>
               <td><button class="num">1</button></td>
               <td><button class="num">2</button></td>
               <td><button class="num">3</button></td>
               <th><button class="num">-</button></th>
            </tr>
            <!-- リセット、０、イコールの配置 -->
            <tr>
               <td><button class="num">=</button></td>
               <td><button class="num">0</button></td>
               <td><button class="num">C</button></td>
               <th><button class="num">+</button></th>
            </tr>
           </div>
         </tbody>
      </table>
   </form>
   <script src="../js/hw_01.js"></script>
</body>
</html>
