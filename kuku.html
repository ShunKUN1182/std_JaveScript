<!DOCTYPE html>
<html lang="ja">
<head>

    <title>クク表</title>
    <style>
        table{
            border: solid 1px #000;
        }
        th,td{
            border: solid 1px #000;
            width: 75px;
            height: 75px;
        }
        .top,.left{
            background-color: #DDD;
        }
    </style>
</head>
<body>
    <button type="button" id="btn">決定</button>
    <table id="timesTable">
        <thead>
            <tr>

                <th class="top">1</th>
                <th class="top">2</th>
                <th class="top">3</th>
                <th class="top">4</th>
                <th class="top">5</th>
                <th class="top">6</th>
                <th class="top">7</th>
                <th class="top">8</th>
                <th class="top">9</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="js/kuku.js"></script>
</body>
</html>
